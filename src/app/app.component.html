<main>
  <div class="container">
    <article class="card">
      <p>Total Sales:</p>
      ${{ allSales$ | async | number : "1.0-0" }}
    </article>
    <article class="card">
      <p>Top performer:</p>
      {{ topSalesman$ | async }}
    </article>
    <react-data-table [rowData]="rowData$ | async" [columnData]="columnData" />
  </div>
</main>
